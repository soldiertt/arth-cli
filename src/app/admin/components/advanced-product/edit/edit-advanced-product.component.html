<div class="modal" id="advancedProductModal" tabindex="-1" role="dialog">
  <form (ngSubmit)="save(f)" #f="ngForm" class="p-2">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 *ngIf="!this.item?.id; else editItem" class="modal-title">Add new advanced product</h5>
          <ng-template #editItem>
            <h5 class="modal-title">Editing advanced product '{{item?.name}}'</h5>
          </ng-template>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="item">
              <div class="form-group row mb-2">
                <label for="category" class="col-sm-3 col-form-label">Category *</label>
                <div class="col-sm-9">
                  <select id="category" name="category" [(ngModel)]="item.type" required="required" class="form-control">
                    <option *ngFor="let category of categories" [value]="category.code">{{category.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="name" class="col-sm-3 col-form-label">Name *</label>
                <div class="col-sm-9">
                  <input type="text" id="name" name="name" [(ngModel)]="item.name" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <textarea id="description" name="description" [(ngModel)]="item.description" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="picture" class="col-sm-3 col-form-label">Pictures *</label>
                <div class="col-sm-9">
                  <input multiple #fileUpload type="file" id="picture" (change)="onFileChange($event)" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="youtube_ref" class="col-sm-3 col-form-label">Youtube ID</label>
                <div class="col-sm-9">
                  <input type="text" id="youtube_ref" name="youtube_ref" [(ngModel)]="item.youtube_ref" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="price" class="col-sm-3 col-form-label">Price *</label>
                <div class="col-sm-9">
                  <input type="number" id="price" name="price" [(ngModel)]="item.price" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="comment" class="col-sm-3 col-form-label">Comment</label>
                <div class="col-sm-9">
                  <textarea id="comment" name="comment" [(ngModel)]="item.comment" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row mb-2">
                <div class="col-sm-3">Attributes</div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <label for="instock" class="form-check-label">
                      <input type="checkbox" id="instock" name="instock" [(ngModel)]="item.instock" class="form-check-input">
                      In stock
                    </label>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-success">Save</button>
          <button type="button" class="btn btn-sm btn-link" data-bs-dismiss="modal" (click)="resetForm()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
