<div class="modal" id="brandModal" tabindex="-1" role="dialog">
  <form (ngSubmit)="save(f.valid)" #f="ngForm" class="p-2">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new brand</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="item">
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name *</label>
              <div class="col-sm-9">
                <input type="text" id="name" name="name" [(ngModel)]="item.brand"
                     placeholder="brand name" required="required" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-success">Save</button>
          <button type="button" class="btn btn-sm btn-link" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
