<div class="modal" id="categoryModal" tabindex="-1" role="dialog">
  <form (ngSubmit)="save(f.valid)" #f="ngForm" class="p-2">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 *ngIf="!this.item?.id; else editItem" class="modal-title">Add new category</h5>
          <ng-template #editItem>
            <h5 class="modal-title">Editing category '{{item?.name}}'</h5>
          </ng-template>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="item">
            <div class="form-group row mb-2">
              <label for="name" class="col-sm-3 col-form-label">Name *</label>
              <div class="col-sm-9">
                <input type="text" id="name" name="name" [(ngModel)]="item.name"
                     placeholder="category name" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="title_fr" class="col-sm-3 col-form-label">French title *</label>
              <div class="col-sm-9">
                <input type="text" id="title_fr" name="title_fr" [(ngModel)]="item.titleFr"
                     placeholder="category french title" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="title_nl" class="col-sm-3 col-form-label">Dutch title *</label>
              <div class="col-sm-9">
                <input type="text" id="title_nl" name="title_nl" [(ngModel)]="item.titleNl"
                     placeholder="category dutch title" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="parent" class="col-sm-3 col-form-label">Parent type</label>
              <div class="col-sm-9">
                <input type="text" id="parent" name="parent" [(ngModel)]="item.parent"
                     placeholder="category parent name" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="sortby" class="col-sm-3 col-form-label">Tri</label>
              <div class="col-sm-9">
                <input type="number" id="sortby" name="sortby" [(ngModel)]="item.sortby"
                     placeholder="category numeric ordering" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-success">Save</button>
          <button type="button" class="btn btn-sm btn-link" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
