<h1>{{'page.profile.title' | trans}}</h1>
<div class="alert alert-success" *ngIf="profileUpdated">{{'page.profile.updatesuccess' | trans}}</div>
<div *ngIf="!editMode">
  <form class="read-details-form" >
    <arth-profile-display (edit)="editAddress()"></arth-profile-display>
  </form>
</div>

<arth-profile-edit (onUpdateMetaData)="updateMetaData()" (onCancelEdit)="cancelEdit()" *ngIf="editedItem == 'address'"></arth-profile-edit>
