<div id="main">
  <div id="content">
    <div *ngIf="cartData$ | async as cartData">
      <arth-cart-breadcrumb *ngIf="cartData.wizard.currentStep >= 1"></arth-cart-breadcrumb>
      <arth-mycart *ngIf="cartData.wizard.currentStep !== 3"></arth-mycart>
      <arth-confirm-address *ngIf="cartData.wizard.currentStep === 3"></arth-confirm-address>
    </div>
    <arth-cart-navigation></arth-cart-navigation>
  </div>
</div>
