<div id="main">
  <div class="content">
    <div class="content_top">
      <div class="heading">
        <ol class="breadcrumb">
          <li class="breadcrumb-item responsive-hidden-small"><a href routerLink="">{{'common.links.home' | trans}}</a></li>
          <li class="breadcrumb-item">{{'common.links.ourbrands' | trans}}</li>
        </ol>
      </div>
    </div>
    <div class="content_bottom">
      <div *ngFor="let brand of brands$ | async" class="box-link" [routerLink]="['/brand', brand.marque]">
        {{brand.marque}}
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
