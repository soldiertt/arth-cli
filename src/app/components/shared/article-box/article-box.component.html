<div class="article-box">
  <div class="article-box-link" [routerLink]="['/detail', article.id]">
    <img [src]="miniPicture(article)" alt="{{ article.name}}" />
    <div class="article-name">{{ article.name}}</div>
  </div>
  <div class="price-details">
    <div>
      <span class="price" [class.promo-price]="article.promo">{{ article.price | currency:'EUR':true}}</span> <span *ngIf="article.promo" class="price-strike">{{article.old_price | currency:'EUR':true}}</span>
    </div>
    <div class="add-cart" (click)="addToCart(article)" *ngIf="article.instock; else outofstock">
      <span>{{'common.links.addtocart' | trans}}</span>
    </div>
    <ng-template #outofstock>
      <div class="outofstock">
        <span>Out of stock</span>
      </div>
    </ng-template>
  </div>
</div>
