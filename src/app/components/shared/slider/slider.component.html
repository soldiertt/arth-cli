<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000" data-pause="hover">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" [class.active]="isFirst" *ngFor="let slide of slides; let isFirst = first">
      <a href="{{slide.link}}">
        <img class="d-block img-fluid" src="assets/images/{{slide.image}}" >
        <div class="carousel-caption">
          <div class="title1">{{slide.title1}}</div>
          <div class="title2">{{slide.title2}}</div>
          <p>{{slide.description}}</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
